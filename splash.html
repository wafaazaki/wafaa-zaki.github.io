<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>معهد رعاية الضبعية الفني للتمريض</title>
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <div class="splash-wrapper">
        <div class="medical-decor">
            <span class="decor heart"></span>
            <span class="decor cross"></span>
            <span class="decor stethoscope"></span>
        </div>
        <div class="splash-header">
            <img src="logo.png" alt="شعار معهد رعاية الضبعية" class="splash-logo">
        </div>
        <div class="splash-content">
            <h1 class="fade-slide">معهد رعاية الضبعية الفني للتمريض</h1>
            <h2 class="typing-text"></h2>
            <p class="splash-subtitle fade-in">نظام ذكي لدعم طلاب التمريض المبدعين</p>
            <div class="loader">
                <div class="ecg-spinner"></div>
                <span>جاري التحميل...</span>
            </div>
        </div>
    </div>

    <footer class="elegant-footer">
        <div class="wave-layer"></div>
        <div class="footer-decor">
            <span class="decor heart"></span>
            <span class="decor cross"></span>
            <span class="decor stethoscope"></span>
        </div>
        <p>Developed by Ahmed Moussa <span class="heart">❤</span></p>
    </footer>

    <script>
        // تأثير Typing
        const typingElement = document.querySelector('.typing-text');
        const texts = ['مرحبًا بكم في نظام النتائج', 'اكتشف نتيجتك بسهولة', 'ابدأ رحلتك التعليمية'];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];
            if (!isDeleting && charIndex <= currentText.length) {
                typingElement.textContent = currentText.substring(0, charIndex);
                charIndex++;
                setTimeout(type, 80);
            } else if (isDeleting && charIndex >= 0) {
                typingElement.textContent = currentText.substring(0, charIndex);
                charIndex--;
                setTimeout(type, 50);
            } else if (!isDeleting && charIndex > currentText.length) {
                isDeleting = true;
                setTimeout(type, 1000);
            } else if (isDeleting && charIndex < 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            }
        }

        type();

        // الانتقال بعد 15 ثانية
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 15000);
    </script>
</body>
</html>
