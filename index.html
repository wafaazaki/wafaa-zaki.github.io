<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>نتايج الطلاب - معهد رعاية الضبعية الفني للتمريض</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="Chart.js/package/dist/chart.umd.js"></script>
</head>
<body>
    <header class="main-header">
        <img src="logo.png" alt="شعار معهد رعاية الضبعية" class="logo">
        <h1>نتايج الطلاب - معهد رعاية الضبعية الفني للتمريض</h1>
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </header>

    <div class="main-container">
        <div class="result-form-container">
            <div class="welcome-message" id="welcome-message"></div>
            <h2>ابحث عن نتيجتك</h2>
            <form id="search-form">
                <div class="input-group">
                    <label for="student-name">اسم الطالب</label>
                    <input type="text" id="student-name" name="student-name" placeholder="أدخل اسم الطالب">
                </div>
                <div class="input-group">
                    <label for="student-id">رقم الجلوس</label>
                    <input type="text" id="student-id" name="student-id" placeholder="أدخل رقم الجلوس">
                </div>
                <button type="submit" class="submit-btn">عرض النتيجة</button>
            </form>
<!-- قسم لوحة التحكم التفاعلية -->
<section class="student-dashboard" id="dashboard">
    <h2>لوحة تحكمك</h2>
    <div class="dashboard-content">
        <div class="stats">
            <p id="student-percentage">نسبة نجاحك: --%</p>
            <p id="class-average">متوسط الفصل: --%</p>
        </div>
        <div class="chart-container">
            <canvas id="gradesChart"></canvas>
        </div>
    </div>
</section>
            <section class="result-table">
    <h3>النتيجة</h3>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>البيانات</th>
                    <th>القيم</th>
                    <th>المجموع</th>
                    <th>النسبة</th>
                </tr>
            </thead>
            <tbody id="result-table-body"></tbody>
        </table>
    </div>
</section>

<section class="violations-section">
    <h3>الإنذارات والمخالفات</h3>
    <div class="table-wrapper">
        <table class="violations-table">
            <thead>
                <tr>
                    <th>النوع</th>
                    <th>السبب</th>
                    <th>العقوبة</th>
                    <th>استدعاء ولي الأمر</th>
                    <th>تاريخ الإضافة</th>
                </tr>
            </thead>
            <tbody id="violations-table-body"></tbody>
        </table>
    </div>
</section>
                <!-- إضافة هذا القسم بعد <div class="result-table">...</div> -->
<div class="notifications-section">
    <h2>الإشعارات</h2>
    <div id="notifications-list" class="notifications-list">
        <div id="notifications-table" class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>نص الإشعار</th>
                        <th>تاريخ الإضافة</th>
                    </tr>
                </thead>
                <tbody id="notifications-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>

    <nav class="nav-bar" id="nav-bar"></nav>

    <footer>
        <p>Developed by Ahmed Moussa <span class="heart">❤</span></p>
    </footer>

    <script src="crypto-js.js"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
</body>
</html>
